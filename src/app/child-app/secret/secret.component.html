
<ng-container *ngIf="!item">
    <div class="centered-container">
        <div class="container">
            <h1 class="centered">Login</h1>
            
            <div class="input-group mb-3">
               
                <span class="input-group-text" id="basic-addon1">@</span>
                <input required [(ngModel)]="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <p *ngIf="checkUsername" style="color:red">Check your username</p>
           
            <div class="input-group mb-3">
                <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password" aria-label="Password">
            </div>
            <p *ngIf="checkPassword" style="color:red">Check your password</p>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" (click)="login()">Login</button>
                <p *ngIf="response">{{response.reason}}</p>
            </div>
        </div>
    </div>
</ng-container>



<ng-container *ngIf="item">
    <p>Session already started</p>
    <p style="color:blue" (click)="signout()">Click here to sign out....</p>
</ng-container>
